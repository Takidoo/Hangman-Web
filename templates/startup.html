<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu du Pendu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .title h1 {
      font-size: 2.5rem;
      color: #4a4e69;
      letter-spacing: 8px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .subtitle h2 {
      font-size: 1.2rem;
      color: #22223b;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #4a4e69;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
      width: 250px;
    }

    input[type="text"]:focus {
      border-color: #9a8c98;
    }

    input[type="submit"] {
      padding: 10px 15px;
      font-size: 1rem;
      color: white;
      background-color: #4a4e69;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #9a8c98;
    }

    input[type="submit"]:disabled {
      background-color: #c9ada7;
      cursor: not-allowed;
    }

    .title,
    .subtitle,
    .form-container {
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .title h1 {
        font-size: 2rem;
      }

      .subtitle h2 {
        font-size: 1rem;
      }

      input[type="text"],
      input[type="submit"] {
        font-size: 0.9rem;
        width: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="title">
    <h1>Jeu du Pendu</h1>
  </div>
  <div class="subtitle">
    <h2>Entrez votre pseudonyme pour commencer</h2>
  </div>
  <div class="form-container">
    <form action="hangmanweb.html" method="POST">
      <input type="text" name="pseudo" placeholder="Votre pseudonyme" required>
      <input type="submit" value="Commencer">
    </form>
  </div>
</body>

</html>
